{% extends 'base.html' %}
{% block body %}
    <div>

        {% for question in questions_list %}
            <p class="questions">
                <a href="/question/{{ question['id'] }}" class="questions">
                    {{ question['title'] }}
                </a>
            </p>
        {% endfor %}

        <span><a href="{{ url_for('add_question') }}">
                <button>Add question</button>
            </a></span>
    </div>
{% endblock %}
