{% extends 'base.html' %}
{% block body %}



    {% for question in questions %}
    <p>{{ question }}</p>
        <a href="/question/{{ question[0] }}/new-answer"> {{ question[4] }}</a>
    {% endfor %}



    <form method="POST">
            <input type="submit" name="vote" value="vote_up"><br>
            <input type="submit" name="vote" value="vote_down">
        </form>
    <p>
        {{ counter }}
    </p>

{% endblock %}
