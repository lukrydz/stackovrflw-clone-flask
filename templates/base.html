<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
        <div class="index"><h2><a href="{{ url_for('index') }}" id="homepage">home page</a></h2></div>
            {% if username %}
            Logged in as: <a href="{{ url_for('userpage', user_id=userid) }}">{{ username }}</a>
        {% endif %}</div>
        <div class="row">
        <div class="col-md-12"> <img src="{{ url_for("static", filename="askmate_logo.png") }}" alt="AskMate3" height="200px" id="homepage_picture"></div>
            </div>
        <div onclick="location.href='{{ url_for('questions') }}'" class="home_page_links">
            list of questions
        </div>

</header>
{% block body %}


    {% block vote %}
        <form method="POST">
            <input type="submit" name="vote" value="vote_up">
            <br>
            <input type="submit" name="vote" value="vote_down">
        </form>
    {% endblock %}

{% endblock body %}
<footer>
    <p>
        2021
    </p>
</footer>
</body>
</html>
