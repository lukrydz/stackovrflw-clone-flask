{% extends 'base.html' %}
{% block body %}
    <p>{{ question_dictionary['title'] }}</p>
    <p>{{ question_dictionary['message'] }}</p>
    <p>{{ question_dictionary['vote_number'] }}</p>

    <form method="POST">
        <input type="submit" name="vote" value="vote_up"><br>
        <input type="submit" name="vote" value="vote_down">
    </form>

    <br><br>

    <h3>Edit answer:</h3>

    <form action="{{ url_for('edit_answer', answer_id=answer_data['id']) }}" method="post"
          enctype="multipart/form-data" id="add_answer_form">
        <label for="message">New answer:
            <input type="text" name="message" value="{{ answer_data['message'] }}"/></label>
        <input type="file" name="image">
        <input type="submit">
    </form>



{% endblock %}
