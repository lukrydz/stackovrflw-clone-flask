{% extends 'base.html' %}
    {% block body %}
        {% for question in question_dictionary %}
        <p>{{ question, question_dictionary[question] }}</p>
        {% endfor %}

        <form method="POST">
            <input type="submit" name="vote" value="vote_up"><br>
            <input type="submit" name="vote" value="vote_down">
        </form>

        <form action="{{ url_for('add_answer', question_id=question_data['id']) }}" method="post">
        <label for="message">Add answer: </label>
        <input type="text" name="message">
        <input type="submit">
        </form>


    {% endblock %}
