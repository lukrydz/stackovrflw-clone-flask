{% extends 'base.html' %}
    {% block body %}
        {% for question in question_dictionary %}
        <p>{{ question, question_dictionary[question] }}</p>
        {% endfor %}

        <form method="POST">
            <input type="submit" name="vote" value="vote_up"><br>
            <input type="submit" name="vote" value="vote_down">
        </form>

        <form action="{{ url_for('add_answer', question_id=question_dictionary['id']) }}" method="post" enctype="multipart/form-data">
        <label for="message">Add answer:
        <input type="text" name="message" /></label>
        <input type="file" name="image">
        <input type="submit">
        </form>


    {% endblock %}
