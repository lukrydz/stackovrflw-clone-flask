{% extends 'base.html' %}
{% block body %}
    <p>{{ answer_data['title'] }}</p>
    <p>{{ answer_data['message'] }}</p>
    <p>{{ answer_data['vote_number'] }}</p>

    <form method="POST">
        <input type="submit" name="vote" value="vote_up"><br>
        <input type="submit" name="vote" value="vote_down">
    </form>

    <br><br>

    <h3>Add comment:</h3>

    <form action="{{ url_for('comment_answer', answer_id=answer_data['id']) }}" method="post"
          enctype="multipart/form-data" id="add_comment_form">
            <label for="message">Add comment: <input type="text" name="message" /></label>
        <input type="submit">
    </form>



{% endblock %}
